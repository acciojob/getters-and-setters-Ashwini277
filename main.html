<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person, Student, and Teacher</title>
</head>
<body>
  <h1>Person, Student, and Teacher Example</h1>

  <script>
    // Person class with a getter for name and a setter for age
    class Person {
      constructor(name, age) {
        this._name = name;
        this._age = age;
      }

      // Getter for name
      get name() {
        return this._name;
      }

      // Setter for age
      set age(newAge) {
        this._age = newAge;
      }

      // Getter for age (optional if you want to log the age after setting it)
      get age() {
        return this._age;
      }
    }

    // Student class that extends Person
    class Student extends Person {
      study() {
        console.log(`${this.name} is studying`);
      }
    }

    // Teacher class that extends Person
    class Teacher extends Person {
      teach() {
        console.log(`${this.name} is teaching`);
      }
    }

    // Assigning classes to the window object for Cypress tests
    window.Person = Person;
    window.Student = Student;
    window.Teacher = Teacher;

    // Example usage
    const person = new Person("John", 25);
    console.log(person.name); // Output: John

    person.age = 30;
    console.log(person.age); // Output: 30

    const student = new Student("Alice", 22);
    student.study(); // Output: Alice is studying

    const teacher = new Teacher("Bob", 40);
    teacher.teach(); // Output: Bob is teaching
  </script>
</body>
</html>
